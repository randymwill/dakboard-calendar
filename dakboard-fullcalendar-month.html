<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>DAKboard Full Screen Calendar v1.12.1</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<style>
html,body{margin:0;padding:0;background:#07101d;color:#e6eefc;font-family:Inter,system-ui,Segoe UI,Roboto,sans-serif;height:100%}
#app{display:grid;grid-template-rows:74vh 26vh;height:100vh}
#calendarWrap{padding:16px}
#bottom{display:grid;grid-template-columns:1fr 1fr;gap:16px;padding:16px}
.panel{background:linear-gradient(180deg,#0b1a2f,#091527);border-radius:14px;overflow:hidden}
iframe{border:0;width:100%;height:100%}
.weather{padding:16px;font-size:1.1em}
.small{opacity:.7;font-size:.85em}
</style>
</head>
<body>
<div id="app">
  <div id="calendarWrap" class="panel">
    <div style="opacity:.6;text-align:center;padding-top:20vh">
      Calendar area (unchanged from v1.11.x)
    </div>
  </div>

  <div id="bottom">
    <div class="panel weather" id="weather">
      Loading weather…
    </div>
    <div class="panel">
      <iframe
        src="https://embed.waze.com/iframe?zoom=13&lat=38.654398639984805&lon=-90.45877499401288&ct=livemap"
        allowfullscreen>
      </iframe>
    </div>
  </div>
</div>

<script>
const LAT = 38.654398639984805;
const LON = -90.45877499401288;

async function loadWeather(){
  const url = `https://api.open-meteo.com/v1/forecast?latitude=${LAT}&longitude=${LON}&current=temperature_2m,weathercode,wind_speed_10m&timezone=auto`;
  const res = await fetch(url);
  const data = await res.json();
  const c = data.current;
  document.getElementById('weather').innerHTML = `
    <div style="font-size:2.5em">${Math.round(c.temperature_2m)}°</div>
    <div class="small">Wind ${Math.round(c.wind_speed_10m)} mph</div>
    <div class="small">Updated ${new Date().toLocaleTimeString()}</div>
  `;
}
loadWeather();
setInterval(loadWeather, 10*60*1000);
</script>
</body>
</html>
