<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DAKboard Calendar</title>

  <!-- FullCalendar -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.js"></script>
  <!-- ical.js -->
  <script src="https://unpkg.com/ical.js/dist/ical.es5.min.cjs"></script>
  <!-- FullCalendar iCalendar plugin -->
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/icalendar@6.1.19/index.global.min.js"></script>

  <style>
    :root{
      --bg: #07101d;
      --panel: #0b1a2f;
      --panel2: #091527;
      --grid: rgba(255,255,255,0.10);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.62);
      --faint: rgba(255,255,255,0.35);
      --todayBorder: rgba(56,189,248,0.85);

      /* Event colors */
      --school: #ef4444;   /* red */
      --sports: #ec4899;   /* pink */
      --other:  #22c55e;   /* green */
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    #calendar-wrapper {
      width: 100vw;
      height: 75vh;
      padding: 10px 14px;
      box-sizing: border-box;
      background: linear-gradient(180deg, var(--bg), #050b14);
    }

    #calendar {
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, var(--panel), var(--panel2));
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 14px 34px rgba(0,0,0,0.45);
    }

    .fc { height: 100%; }

    .fc .fc-header-toolbar {
      margin: 10px 12px 6px;
    }

    .fc .fc-toolbar-title {
      font-size: 1.35em;
      font-weight: 600;
      letter-spacing: 0.03em;
      opacity: 0.95;
    }

    .fc .fc-col-header-cell-cushion {
      color: var(--muted);
      font-weight: 650;
      padding: 10px 0;
    }

    .fc-theme-standard td,
    .fc-theme-standard th,
    .fc-theme-standard .fc-scrollgrid {
      border-color: var(--grid);
    }

    .fc .fc-daygrid-day-number {
      color: var(--muted);
      font-size: 0.75em;
      padding: 6px 8px;
    }

    /* Past days */
    .fc .is-past-day {
      opacity: 0.65;
    }

    /* Today highlight */
    .fc .fc-day-today::after {
      content: "";
      position: absolute;
      inset: 6px;
      border: 2px solid var(--todayBorder);
      border-radius: 12px;
      pointer-events: none;
      opacity: 0.75;
    }

    /* Event base */
    .fc .fc-daygrid-event {
      border: 0;
      border-radius: 8px;
      padding: 2px 6px;
      margin: 2px 4px 0;
      color: #fff;
    }

    /* Event category colors */
    .fc .event-school { background: var(--school); }
    .fc .event-sports { background: var(--sports); }
    .fc .event-other  { background: var(--other); }

    .fc .fc-event-title {
      font-size: 1.05em;
      font-weight: 650;
      line-height: 1.1;
    }

    .fc .fc-event-time {
      font-size: 0.85em;
      opacity: 0.95;
    }

    .fc-daygrid-body,
    .fc-daygrid-body table {
      height: 100%;
    }

    .fc-daygrid-day {
      height: calc(100% / 4);
    }

    body { font-size: 18px; }
    @media (min-width: 3000px) {
      body { font-size: 24px; }
    }
  </style>
</head>

<body>
  <div id="calendar-wrapper">
    <div id="calendar"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {

      const ICS_URL = "https://snowy-silence-6676.randywilliams-us.workers.dev/";

      function startOfCurrentWeekSunday(d = new Date()) {
        const date = new Date(d.getFullYear(), d.getMonth(), d.getDate());
        date.setDate(date.getDate() - date.getDay());
        date.setHours(0,0,0,0);
        return date;
      }

      const calendar = new FullCalendar.Calendar(
        document.getElementById("calendar"), {
          initialView: "rolling4Weeks",
          views: {
            rolling4Weeks: {
              type: "dayGrid",
              duration: { weeks: 4 }
            }
          },

          firstDay: 0,
          height: "100%",
          expandRows: true,
          showNonCurrentDates: false,
          fixedWeekCount: false,
          dayMaxEvents: 3,

          visibleRange: function(currentDate) {
            const start = startOfCurrentWeekSunday(currentDate);
            const end = new Date(start);
            end.setDate(end.getDate() + 28);
            return { start, end };
          },

          headerToolbar: {
            left: "",
            center: "title",
            right: ""
          },

          events: {
            url: ICS_URL,
            format: "ics"
          },

          eventDidMount: function(info) {
            const title = info.event.title.toLowerCase();

            const isSchool =
              /school|dismissal|class|winter break|no school/.test(title);

            const isSports =
              /practice|game|vs|basketball|bbal|soccer|pickelball/.test(title);

            if (isSchool) {
              info.el.classList.add("event-school");
            } else if (isSports) {
              info.el.classList.add("event-sports");
            } else {
              info.el.classList.add("event-other");
            }
          },

          dayCellDidMount: function(info) {
            const today = new Date();
            today.setHours(0,0,0,0);
            const cellDate = new Date(info.date);
            cellDate.setHours(0,0,0,0);
            if (cellDate < today) {
              info.el.classList.add("is-past-day");
            }
          }
        }
      );

      calendar.render();

      setInterval(() => calendar.refetchEvents(), 10 * 60 * 1000);
    });
  </script>
</body>
</html>
