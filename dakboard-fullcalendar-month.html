<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DAKboard Calendar</title>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.js"></script>
  <script src="https://unpkg.com/ical.js/dist/ical.es5.min.cjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/icalendar@6.1.19/index.global.min.js"></script>

  <style>
    :root{
      --bg: #07101d;
      --panel: #0b1a2f;
      --panel2: #091527;
      --grid: rgba(255,255,255,0.10);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.62);
      --todayBorder: rgba(56,189,248,0.85);

      --school: #ef4444;  /* red */
      --sports: #ec4899;  /* pink */
      --other:  #22d3ee;  /* cyan */
      --randy:  #3b82f6;  /* blue */
      --leslie: #22c55e;  /* green */
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    #calendar-wrapper {
      width: 100vw;
      height: 75vh;
      padding: 10px 14px;
      box-sizing: border-box;
      background: linear-gradient(180deg, var(--bg), #050b14);
    }

    #calendar {
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, var(--panel), var(--panel2));
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 14px 34px rgba(0,0,0,0.45);
    }

    .fc { height: 100%; }

    .fc .fc-header-toolbar { margin: 10px 12px 6px; }
    .fc .fc-toolbar-title {
      font-size: 1.35em;
      font-weight: 600;
      letter-spacing: 0.03em;
      opacity: 0.95;
    }

    /* =========================================================
       FONT TUNING (edit these 3 blocks)
       (1) Day headers
       (2) Date numbers
       (3) Event font
       ========================================================= */

    /* (1) Day headers */
    .fc .fc-col-header-cell-cushion {
      color: var(--muted);
      font-weight: 650;
      padding: 10px 0;
      font-size: 0.95em; /* <-- change for day headers */
    }

    /* (2) Date numbers */
    .fc .fc-daygrid-day-number {
      color: var(--muted);
      font-size: 0.75em; /* <-- change for date numbers */
      padding: 6px 8px;
    }

    /* (3) Event text */
    .fc .fc-event-title {
      font-size: 1.05em; /* <-- change for event titles */
      font-weight: 650;
      line-height: 1.1;
    }
    .fc .fc-event-time {
      font-size: 0.85em; /* <-- change for event time */
      opacity: 0.95;
    }

    .fc-theme-standard td,
    .fc-theme-standard th,
    .fc-theme-standard .fc-scrollgrid {
      border-color: var(--grid);
    }

    /* Today highlight border */
    .fc .fc-day-today { position: relative; background: transparent !important; }
    .fc .fc-day-today::after {
      content: "";
      position: absolute;
      inset: 6px;
      border: 2px solid var(--todayBorder);
      border-radius: 12px;
      pointer-events: none;
      opacity: 0.75;
    }

    /* Events base */
    .fc .fc-daygrid-event {
      border: 0;
      border-radius: 8px;
      padding: 2px 6px;
      margin: 2px 4px 0;
      color: #fff;
      box-shadow: 0 1px 0 rgba(255,255,255,0.08) inset;
    }

    /* Category color classes */
    .fc .event-school { background: var(--school); }
    .fc .event-sports { background: var(--sports); }
    .fc .event-other  { background: var(--other);  }
    .fc .event-randy  { background: var(--randy);  }
    .fc .event-leslie { background: var(--leslie); }

    /* All-day banner style */
    .fc .fc-daygrid-block-event {
      border-radius: 6px;
      padding: 4px 8px;
      margin: 3px 4px 0;
      box-shadow: 0 1px 0 rgba(255,255,255,0.12) inset;
    }
    .fc .fc-daygrid-block-event .fc-event-title {
      font-size: 1.08em;
      font-weight: 700;
      letter-spacing: 0.01em;
    }

    /* Icon styling (prepended inside the title text) */
    .fc .event-icon {
      display: inline-block;
      margin-right: 6px;
      transform: translateY(0.5px);
      opacity: 0.95;
    }

    /* Force rows to evenly fill height */
    .fc-daygrid-body,
    .fc-daygrid-body table { height: 100%; }
    .fc-daygrid-day { height: calc(100% / 4); }

    /* 4K readability */
    body { font-size: 18px; }
    @media (min-width: 3000px) {
      body { font-size: 24px; }
