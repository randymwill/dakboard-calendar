<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DAKboard Calendar</title>

  <!-- FullCalendar -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.js"></script>
  <!-- ical.js (required for .ics feeds) -->
  <script src="https://unpkg.com/ical.js/dist/ical.es5.min.cjs"></script>
  <!-- FullCalendar iCalendar plugin -->
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/icalendar@6.1.19/index.global.min.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    #calendar {
      height: 100vh;
    }

    /* Smaller day numbers */
    .fc .fc-daygrid-day-number {
      font-size: 0.75em;
      opacity: 0.85;
    }

    /* Larger event titles */
    .fc .fc-event-title {
      font-size: 1.15em;
      font-weight: 600;
      line-height: 1.15;
    }

    /* Slightly smaller event times */
    .fc .fc-event-time {
      font-size: 0.85em;
      opacity: 0.9;
    }

    /* Denser layout for wall displays */
    .fc .fc-daygrid-event {
      padding: 1px 3px;
    }

    .fc .fc-daygrid-day-frame {
      padding: 2px;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: transparent;
    }
  </style>
</head>

<body>
  <div id="calendar"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {

      // ðŸ” REPLACE THIS with your public .ics URL
      const ICS_URL = "https://calendar.google.com/calendar/u/0?cid=cGMxbDJtM25manVtNWNnbjMwaXNuZHFzNW9AZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ";

      const calendar = new FullCalendar.Calendar(
        document.getElementById("calendar"),
        {
          initialView: "dayGridMonth",
          height: "100%",
          fixedWeekCount: true,
          showNonCurrentDates: true,

          headerToolbar: {
            left: "",
            center: "title",
            right: ""
          },

          events: {
            url: ICS_URL,
            format: "ics"
          }
        }
      );

      calendar.render();

      // Optional auto-refresh every 10 minutes
      setInterval(() => calendar.refetchEvents(), 10 * 60 * 1000);
    });
  </script>
</body>
</html>
