<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DAKboard Calendar</title>

  <!-- FullCalendar -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.js"></script>
  <!-- ical.js -->
  <script src="https://unpkg.com/ical.js/dist/ical.es5.min.cjs"></script>
  <!-- FullCalendar iCalendar plugin -->
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/icalendar@6.1.19/index.global.min.js"></script>

  <style>
    :root{
      --bg: #07101d;
      --panel: #0b1a2f;
      --panel2: #091527;
      --grid: rgba(255,255,255,0.10);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.62);
      --faint: rgba(255,255,255,0.35);
      --todayBorder: rgba(56,189,248,0.85);

      /* Color palette */
      --school: #ef4444;  /* red */
      --sports: #ec4899;  /* pink */
      --other:  #22d3ee;  /* cyan (new default) */
      --randy:  #3b82f6;  /* blue */
      --leslie: #22c55e;  /* green */
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    /* Top 75% of the screen */
    #calendar-wrapper {
      width: 100vw;
      height: 75vh;
      padding: 10px 14px;
      box-sizing: border-box;
      background: linear-gradient(180deg, var(--bg), #050b14);
    }

    #calendar {
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, var(--panel), var(--panel2));
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 14px 34px rgba(0,0,0,0.45);
    }

    .fc { height: 100%; }

    /* Title */
    .fc .fc-header-toolbar { margin: 10px 12px 6px; }
    .fc .fc-toolbar-title {
      font-size: 1.35em;
      font-weight: 600;
      letter-spacing: 0.03em;
      opacity: 0.95;
    }

    /* =========================================================
       FONT TUNING (edit these 3 blocks to tweak typography)
       (1) Day headers (Sun/Mon/...)
       (2) Date numbers (1,2,3...)
       (3) Event font (title/time)
       ========================================================= */

    /* (1) Day headers */
    .fc .fc-col-header-cell-cushion {
      color: var(--muted);
      font-weight: 650;
      padding: 10px 0;
      font-size: 0.95em; /* <-- change for day headers */
    }

    /* (2) Date numbers */
    .fc .fc-daygrid-day-number {
      color: var(--muted);
      font-size: 0.75em; /* <-- change for date numbers */
      padding: 6px 8px;
    }

    /* (3) Event text */
    .fc .fc-event-title {
      font-size: 1.05em; /* <-- change for event titles */
      font-weight: 650;
      line-height: 1.1;
    }
    .fc .fc-event-time {
      font-size: 0.85em; /* <-- change for event time */
      opacity: 0.95;
    }

    /* Borders */
    .fc-theme-standard td,
    .fc-theme-standard th,
    .fc-theme-standard .fc-scrollgrid {
      border-color: var(--grid);
    }

    /* Past days (dim) */
    .fc .is-past-day { opacity: 0.65; }

    /* Today highlight (border) */
    .fc .fc-day-today { position: relative; background: transparent !important; }
    .fc .fc-day-today::after {
      content: "";
      position: absolute;
      inset: 6px;
      border: 2px solid var(--todayBorder);
      border-radius: 12px;
      pointer-events: none;
      opacity: 0.75;
    }

    /* Events base */
    .fc .fc-daygrid-event {
      border: 0;
      border-radius: 8px;
      padding: 2px 6px;
      margin: 2px 4px 0;
      color: #fff;
      box-shadow: 0 1px 0 rgba(255,255,255,0.08) inset;
    }

    /* Category colors (applied via JS) */
    .fc .event-school { background: var(--school); }
    .fc .event-sports { background: var(--sports); }
    .fc .event-other  { background: var(--other);  }  /* cyan default */
    .fc .event-randy  { background: var(--randy);  }
    .fc .event-leslie { background: var(--leslie); }

    /* Make icons + text align nicely */
    .fc .fc-event-title-container {
      display: flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
      overflow: hidden;
    }
    .fc .event-icon {
      flex: 0 0 auto;
      font-size: 1.05em;
      line-height: 1;
      opacity: 0.95;
    }
    .fc .event-title-text {
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* ===== All-day event "banner" styling =====
       FullCalendar marks all-day dayGrid events with .fc-daygrid-block-event
       We make these thicker and a bit less rounded so they look like banners.
    */
    .fc .fc-daygrid-block-event {
      border-radius: 6px;
      padding: 4px 8px;
      margin: 3px 4px 0;
      box-shadow: 0 1px 0 rgba(255,255,255,0.12) inset;
    }
    /* Slightly larger title for all-day banners */
    .fc .fc-daygrid-block-event .fc-event-title {
      font-size: 1.08em;
      font-weight: 700;
      letter-spacing: 0.01em;
    }

    /* Force rows to evenly fill height */
    .fc-daygrid-body,
    .fc-daygrid-body table { height: 100%; }
    .fc-daygrid-day { height: calc(100% / 4); }

    /* 4K readability */
    body { font-size: 18px; }
    @media (min-width: 3000px) {
      body { font-size: 24px; }
      .fc .fc-toolbar-title { font-size: 1.55em; }
      .fc .fc-col-header-cell-cushion { font-size: 1.0em; }
      .fc .fc-event-title { font-size: 1.12em; }
    }
  </style>
</head>

<body>
  <div id="calendar-wrapper">
    <div id="calendar"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {

      // ‚úÖ Your ICS proxy
      const ICS_URL = "https://snowy-silence-6676.randywilliams-us.workers.dev/";

      function startOfCurrentWeekSunday(d = new Date()) {
        const date = new Date(d.getFullYear(), d.getMonth(), d.getDate());
        date.setDate(date.getDate() - date.getDay()); // back to Sunday
        date.setHours(0,0,0,0);
        return date;
      }

      // Keyword rules (edit anytime)
      const rules = {
        randy:  /randy/i,
        leslie: /leslie/i,

        school: /school|dismissal|class|winter break|no school/i,

        basketball: /basketball|bball|little dribblers/i,
        soccer:     /soccer|rainbow unicorns/i
      };

      // Icons
      const ICON_BBALL   = "üèÄ";
      const ICON_SOCCER  = "üåà‚öΩ";
      const ICON_SCHOOL  = "üêé";   // mustang icon (horse)

      const calendar = new FullCalendar.Calendar(
        document.getElementById("calendar"),
        {
          initialView: "rolling4Weeks",
          views: {
            rolling4Weeks: { type: "dayGrid", duration: { weeks: 4 } }
          },

          firstDay: 0, // Sunday
          height: "100%",
          expandRows: true,
          showNonCurrentDates: false,
          fixedWeekCount: false,

          // ‚úÖ Avoid "+ more" (raise this if you ever see it again)
          dayMaxEvents: 12,

          visibleRange: function(currentDate) {
            const start = startOfCurrentWeekSunday(currentDate);
            const end = new Date(start);
            end.setDate(end.getDate() + 28);
            return { start, end };
          },

          headerToolbar: { left: "", center: "title", right: "" },

          events: { url: ICS_URL, format: "ics" },

          // Dim past days
          dayCellDidMount: function(info) {
            const today = new Date(); today.setHours(0,0,0,0);
            const cell = new Date(info.date); cell.setHours(0,0,0,0);
            if (cell < today) info.el.classList.add("is-past-day");
          },

          // Color + icon + title formatting
          eventDidMount: function(info) {
            const title = (info.event.title || "").trim();

            // Determine category + icon with precedence:
            // 1) Randy -> blue
            // 2) Leslie -> green
            // 3) Basketball -> pink + üèÄ
            // 4) Soccer -> pink + üåà‚öΩ
            // 5) School -> red + üêé
            // 6) Other -> cyan
            let category = "other";
            let icon = "";

            if (rules.randy.test(title)) {
              category = "randy";
            } else if (rules.leslie.test(title)) {
              category = "leslie";
            } else if (rules.basketball.test(title)) {
              category = "sports";
              icon = ICON_BBALL;
            } else if (rules.soccer.test(title)) {
              category = "sports";
              icon = ICON_SOCCER;
            } else if (rules.school.test(title)) {
              category = "school";
              icon = ICON_SCHOOL;
            } else {
              category = "other";
            }

            info.el.classList.add("event-" + category);

            // Inject icon into the title area
            const titleContainer = info.el.querySelector(".fc-event-title-container");
            const titleEl = info.el.querySelector(".fc-event-title");

            if (titleContainer && titleEl) {
              const originalText = titleEl.textContent || title;

              titleEl.textContent = "";
              const wrapper = document.createElement("div");
              wrapper.className = "fc-event-title-container";

              if (icon) {
                const iconEl = document.createElement("span");
                iconEl.className = "event-icon";
                iconEl.textContent = icon;
                wrapper.appendChild(iconEl);
              }

              const textEl = document.createElement("span");
              textEl.className = "event-title-text";
              textEl.textContent = originalText;
              wrapper.appendChild(textEl);

              titleContainer.innerHTML = "";
              titleContainer.appendChild(wrapper);
            }
          }
        }
      );

      calendar.render();

      // Refresh every 10 minutes
      setInterval(() => calendar.refetchEvents(), 10 * 60 * 1000);
    });
  </script>
</body>
</html>
