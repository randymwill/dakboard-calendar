    :root{
      --bg: #07101d;
      --panel: #0b1a2f;
      --panel2: #091527;
      --grid: rgba(255,255,255,0.10);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.62);
      --faint: rgba(255,255,255,0.35);
      --todayBorder: rgba(56,189,248,0.85);

      /* Color palette */
      --school: #ef4444;  /* red */
      --sports: #ec4899;  /* pink */
      --other:  #22c55e;  /* green */
      --randy:  #3b82f6;  /* blue */
      --leslie: #22c55e;  /* green (same as other, but explicit) */
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    /* Top 75% of the screen */
    #calendar-wrapper {
      width: 100vw;
      height: 75vh;
      padding: 10px 14px;
      box-sizing: border-box;
      background: linear-gradient(180deg, var(--bg), #050b14);
    }

    #calendar {
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, var(--panel), var(--panel2));
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 14px 34px rgba(0,0,0,0.45);
    }

    .fc { height: 100%; }

    /* Title */
    .fc .fc-header-toolbar {
      margin: 10px 12px 6px;
    }
    .fc .fc-toolbar-title {
      font-size: 1.35em;
      font-weight: 600;
      letter-spacing: 0.03em;
      opacity: 0.95;
    }

    /* ============================================
       FONT TUNING (what you asked for)
       - Day-of-week header font (Sun/Mon/...)
       - Date number font (1,2,3...)
       - Event font
       Change these 3 blocks to tune sizes
       ============================================ */

    /* (1) Day headers: Sun Mon Tue... */
    .fc .fc-col-header-cell-cushion {
      color: var(--muted);
      font-weight: 650;
      padding: 10px 0;
      font-size: 0.95em; /* <-- adjust this for day headers */
    }

    /* (2) Date numbers in each cell */
    .fc .fc-daygrid-day-number {
      color: var(--muted);
      font-size: 0.75em; /* <-- adjust this for date numbers */
      padding: 6px 8px;
    }

    /* (3) Event text */
    .fc .fc-event-title {
      font-size: 1.05em; /* <-- adjust this for event titles */
      font-weight: 650;
      line-height: 1.1;
    }
    .fc .fc-event-time {
      font-size: 0.85em; /* <-- adjust this for event time */
      opacity: 0.95;
    }

    /* Borders */
    .fc-theme-standard td,
    .fc-theme-standard th,
    .fc-theme-standard .fc-scrollgrid {
      border-color: var(--grid);
    }

    /* Past days (dim) */
    .fc .is-past-day { opacity: 0.65; }

    .fc .fc-day-today { position: relative; background: transparent !important; }

      position: absolute;
      inset: 6px;
      border: 2px solid var(--todayBorder);
      border-radius: 12px;
      pointer-events: none;
      opacity: 0.75;
    }
