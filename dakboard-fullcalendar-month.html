<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DAKboard Calendar</title>

  <!-- FullCalendar -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.js"></script>
  <!-- ical.js -->
  <script src="https://unpkg.com/ical.js/dist/ical.es5.min.cjs"></script>
  <!-- FullCalendar iCalendar plugin -->
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/icalendar@6.1.19/index.global.min.js"></script>

  <style>
    :root{
      --bg: #07101d;             /* page background */
      --panel: #0b1a2f;          /* calendar panel */
      --panel2: #091527;         /* subtle gradient depth */
      --grid: rgba(255,255,255,0.10);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.62);
      --faint: rgba(255,255,255,0.35);
      --todayBorder: rgba(56,189,248,0.85);  /* cyan */
      --eventText: rgba(255,255,255,0.96);
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    /* 75% of display height, full width */
    #calendar-wrapper {
      width: 100vw;
      height: 75vh;
      padding: 10px 14px;
      box-sizing: border-box;
      background: linear-gradient(180deg, var(--bg), #050b14);
    }

    #calendar {
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, var(--panel), var(--panel2));
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 14px 34px rgba(0,0,0,0.45);
    }

    /* ===== FullCalendar dark styling ===== */

    .fc {
      height: 100%;
    }

    /* Toolbar layout */
    .fc .fc-header-toolbar {
      margin: 10px 12px 6px 12px;
    }

    /* Title (quiet but clear) */
    .fc .fc-toolbar-title {
      font-size: 1.35em;
      font-weight: 600;
      letter-spacing: 0.03em;
      opacity: 0.95;
      color: var(--text);
      padding: 4px 0;
    }

    /* Column headers (Sun/Mon/...) */
    .fc .fc-col-header-cell-cushion {
      color: var(--muted);
      font-weight: 650;
      font-size: 0.95em;
      padding: 10px 0;
      letter-spacing: 0.02em;
    }

    /* Borders / grid */
    .fc-theme-standard td,
    .fc-theme-standard th,
    .fc-theme-standard .fc-scrollgrid {
      border-color: var(--grid);
    }

    /* Remove extra background fills */
    .fc .fc-daygrid-day-frame {
      background: transparent;
      padding: 2px;
    }

    /* Day number */
    .fc .fc-daygrid-day-number {
      color: var(--muted);
      font-size: 0.75em;
      padding: 6px 8px;
      opacity: 0.9;
    }

    /* Past days dimmed (we add a class via JS) */
    .fc .is-past-day .fc-daygrid-day-number {
      color: var(--faint);
      opacity: 0.75;
    }
    .fc .is-past-day .fc-daygrid-event {
      opacity: 0.72;
      filter: saturate(0.9);
    }

    /* Today: subtle border, not a full fill */
    .fc .fc-day-today {
      background: transparent !important;
      position: relative;
    }
    .fc .fc-day-today::after {
      content: "";
      position: absolute;
      inset: 6px;
      border: 2px solid var(--todayBorder);
      border-radius: 12px;
      pointer-events: none;
      opacity: 0.75;
    }

    /* Events */
    .fc .fc-daygrid-event {
      border: 0;
      border-radius: 8px;
      padding: 2px 5px;
      margin: 2px 4px 0 4px;
      box-shadow: 0 1px 0 rgba(255,255,255,0.08) inset;
    }

    .fc .fc-event-title,
    .fc .fc-event-time {
      color: var(--eventText);
    }

    .fc .fc-event-title {
      font-size: 1.05em;
      font-weight: 650;
      line-height: 1.1;
    }

    .fc .fc-event-time {
      font-size: 0.85em;
      opacity: 0.95;
    }

    /* "+ more" link */
    .fc .fc-daygrid-more-link {
      color: rgba(255,255,255,0.82);
      font-weight: 650;
      letter-spacing: 0.01em;
    }

    /* Force rows to evenly fill height (no wasted space) */
    .fc-daygrid-body,
    .fc-daygrid-body table {
      height: 100%;
    }
    .fc-daygrid-day {
      height: calc(100% / 4); /* 4-week view */
    }

    /* 4K readability tuning */
    body { font-size: 18px; }
    @media (min-width: 3000px) {
      body { font-size: 24px; }
      .fc .fc-toolbar-title { font-size: 1.55em; }
      .fc .fc-event-title { font-size: 1.12em; }
      .fc .fc-col-header-cell-cushion { font-size: 1.0em; }
    }
  </style>
</head>

<body>
  <div id="calendar-wrapper">
    <div id="calendar"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {

      // âœ… Your ICS proxy
      const ICS_URL = "https://snowy-silence-6676.randywilliams-us.workers.dev/";

      // Start on Sunday of the current week (local time)
      function startOfCurrentWeekSunday(d = new Date()) {
        const date = new Date(d.getFullYear(), d.getMonth(), d.getDate());
        const day = date.getDay(); // 0=Sun
        date.setDate(date.getDate() - day);
        date.setHours(0,0,0,0);
        return date;
      }

      // Midnight timer helper
      function msUntilNextLocalMidnight() {
        const now = new Date();
        const next = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
        return next.getTime() - now.getTime();
      }

      const calendarEl = document.getElementById("calendar");

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "rolling4Weeks",

        views: {
          rolling4Weeks: {
            type: "dayGrid",
            duration: { weeks: 4 }
          }
        },

        firstDay: 0, // Sunday
        height: "100%",
        contentHeight: "auto",
        expandRows: true,

        // Show only current Sunday -> +28 days
        visibleRange: function(currentDate) {
          const start = startOfCurrentWeekSunday(currentDate);
          const end = new Date(start);
          end.setDate(end.getDate() + 28);
          return { start, end };
        },

        headerToolbar: {
          left: "",
          center: "title",
          right: ""
        },

        fixedWeekCount: false,
        showNonCurrentDates: false,

        // Cleaner wall-display density
        dayMaxEvents: 3,

        events: {
          url: ICS_URL,
          format: "ics"
        },

        // Add "past day" class for dimming
        dayCellDidMount: function(info) {
          const cellDate = new Date(info.date.getFullYear(), info.date.getMonth(), info.date.getDate());
          const today = new Date();
          const todayDate = new Date(today.getFullYear(), today.getMonth(), today.getDate());
          if (cellDate < todayDate) {
            info.el.classList.add("is-past-day");
          }
        }
      });

      calendar.render();

      // Refresh events every 10 minutes
      setInterval(() => calendar.refetchEvents(), 10 * 60 * 1000);

      // Re-anchor at midnight so the rolling 4-week window advances automatically
      function scheduleMidnightReanchor() {
        setTimeout(() => {
          calendar.today();         // recalculates visibleRange from today
          calendar.refetchEvents(); // reload data
          scheduleMidnightReanchor();
        }, msUntilNextLocalMidnight() + 2000); // +2s cushion
      }
      scheduleMidnightReanchor();

    });
  </script>
</body>
</html>
