<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DAKboard Calendar</title>

  <!-- FullCalendar -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.js"></script>

  <!-- ical.js (required for .ics feeds) -->
  <script src="https://unpkg.com/ical.js/dist/ical.es5.min.cjs"></script>

  <!-- FullCalendar iCalendar plugin -->
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/icalendar@6.1.19/index.global.min.js"></script>

  <style>
    /* ===== Base layout ===== */
    html, body {
      height: 100%;
      margin: 0;
      background: #e9eef1; /* neutral dakboard-friendly background */
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    /* Container that controls vertical usage */
    #calendar-wrapper {
      width: 100vw;     /* full width */
      height: 75vh;     /* use top 75% of the screen */
    }

    #calendar {
      width: 100%;
      height: 100%;
    }

    /* ===== Typography tuning ===== */

    /* Month title */
    .fc .fc-toolbar-title {
      font-size: 1.8em;
      font-weight: 600;
      padding: 10px 0;
    }

    /* Day numbers (smaller, unobtrusive) */
    .fc .fc-daygrid-day-number {
      font-size: 0.75em;
      opacity: 0.75;
      padding: 4px;
    }

    /* Event titles (bigger, readable at distance) */
    .fc .fc-event-title {
      font-size: 1.15em;
      font-weight: 600;
      line-height: 1.2;
    }

    /* Event time slightly smaller */
    .fc .fc-event-time {
      font-size: 0.85em;
      opacity: 0.9;
    }

    /* Reduce vertical padding so events fit better */
    .fc .fc-daygrid-event {
      padding: 2px 4px;
      margin-top: 2px;
    }

    /* Clean up grid spacing */
    .fc .fc-daygrid-day-frame {
      padding: 2px;
    }

    /* ===== 4K optimization ===== */
    body {
      font-size: 18px;
    }

    @media (min-width: 3000px) {
      body {
        font-size: 24px; /* ideal for 55" 4K wall display */
      }
    }
  </style>
</head>

<body>
  <div id="calendar-wrapper">
    <div id="calendar"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {

      // âœ… Your Cloudflare Worker ICS proxy
      const ICS_URL = "https://snowy-silence-6676.randywilliams-us.workers.dev/";

      const calendar = new FullCalendar.Calendar(
        document.getElementById("calendar"),
        {
          initialView: "dayGridMonth",

          height: "100%",
          contentHeight: "auto",
          expandRows: true,

          fixedWeekCount: true,
          showNonCurrentDates: true,

          headerToolbar: {
            left: "",
            center: "title",
            right: ""
          },

          events: {
            url: ICS_URL,
            format: "ics"
          }
        }
      );

      calendar.render();

      /* Auto-refresh events every 10 minutes (wall-display friendly) */
      setInterval(() => calendar.refetchEvents(), 10 * 60 * 1000);
    });
  </script>
</body>
</html>
