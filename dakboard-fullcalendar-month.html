<!doctype html>
<!--
DAKBOARD CALENDAR (FullCalendar + Google ICS + Nutrislice Meals Footer)
Version: v1.9.3
Last Updated: 2025-12-15

Key fix in this version:
- Meals footer is height-capped so it can't steal avertical space from the calendar grid.
- Calendar is allowed to show 4 event rows per day before collapsing into "+ more".

Notes:
- If you want to tune menu text size, search for "MEALS FONT KNOBS".
- If you want to tune calendar fonts, search for "FONT TUNING (calendar)".
-->

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DAKboard Calendar</title>

  <!-- FullCalendar -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.js"></script>
  <!-- ical.js -->
  <script src="https://unpkg.com/ical.js/dist/ical.es5.min.cjs"></script>
  <!-- FullCalendar iCalendar plugin -->
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/icalendar@6.1.19/index.global.min.js"></script>

  <style>
    :root{
      --bg: #07101d;
      --panel: #0b1a2f;
      --panel2: #091527;

      --grid: rgba(255,255,255,0.20);
      --gridStrong: rgba(255,255,255,0.30);

      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.62);
      --todayBorder: rgba(56,189,248,0.85);

      --weekendTint: rgba(255,255,255,0.11);
      --weekendTint2: rgba(255,255,255,0.03);
      --weekendLine: rgba(255,255,255,0.28);

      --school: #ef4444;  /* red */
      --sports: #ec4899;  /* pink */
      --other:  #22d3ee;  /* cyan */
      --randy:  #3b82f6;  /* blue */
      --leslie: #22c55e;  /* green */

      --holidayGlow: rgba(250, 204, 21, 0.22);
      --holidayBorder: rgba(250, 204, 21, 0.62);
      --holidayLabelBg: rgba(0,0,0,0.48);

      --sparkleOuter: rgba(250, 204, 21, 0.50);
      --sparkleInner: rgba(255,255,255,0.22);

      --mealsBg: rgba(0,0,0,0.18);
      --mealsBorder: rgba(255,255,255,0.14);

      --ok: rgba(34,197,94,0.85);
      --warn: rgba(250,204,21,0.85);
      --err: rgba(239,68,68,0.85);

      /* =========================================================
         MEALS FONT KNOBS (edit these)
         ========================================================= */
      --mealsBreakfastFont: 0.88em;     /* breakfast 1 line */
      --mealsLunchEntreeFont: 0.88em;  /* lunch line 1-2 */
      --mealsLunchSidesFont: 0.82em;   /* lunch line 3-4 */
      --mealsLunchLineHeight: 1.12;    /* affects clamped height */
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    #calendar-wrapper {
      width: 100vw;
      height: 75vh; /* calendar area on your 4K panel */
      padding: 10px 14px;
      box-sizing: border-box;
      background: linear-gradient(180deg, var(--bg), #050b14);
    }

    #calendar-card {
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, var(--panel), var(--panel2));
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 14px 34px rgba(0,0,0,0.45);
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    #calendar {
      flex: 1 1 auto;
      min-height: 0;
    }

    /* =========================================================
       MEALS FOOTER: height-capped so it can't shrink the calendar grid
       ========================================================= */
    #meals-footer {
      flex: 0 0 auto;
      max-height: 150px;       /* <-- KEY: prevents footer from growing */
      overflow: hidden;        /* <-- KEY: keeps calendar space stable */
      background: linear-gradient(180deg, rgba(255,255,255,0.02), var(--mealsBg));
      border-top: 1px solid var(--mealsBorder);
      padding: 8px 10px 10px;
    }

    #meals-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      align-items: stretch;
    }

    .meal-col {
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 12px;
      padding: 10px 10px 8px;
      background: rgba(0,0,0,0.14);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06);
      min-width: 0;
      min-height: 44px;
    }

    /* Empty day: keep alignment but look like nothing */
    .meal-col.empty {
      border: none !important;
      background: transparent !important;
      box-shadow: none !important;
      padding: 0 !important;
      min-height: 0 !important;
      opacity: 0 !important;
      pointer-events: none !important;
    }

    .meal-row {
      display: flex;
      gap: 8px;
      align-items: flex-start;
      margin: 6px 0;
      min-width: 0;
    }

    .meal-pill {
      flex: 0 0 auto;
      padding: 2px 7px;
      border-radius: 999px;
      background: rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.12);
      font-weight: 900;
      font-size: 0.74em;
      color: rgba(255,255,255,0.72);
      letter-spacing: 0.02em;
      line-height: 1.1;
      margin-top: 1px;
    }

    /* Breakfast: 1 line */
    .meal-text-one {
      flex: 1 1 auto;
      min-width: 0;
      color: rgba(255,255,255,0.90);
      font-weight: 750;
      font-size: var(--mealsBreakfastFont);
      line-height: 1.1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* Lunch: 4 lines total (2 entrees + 2 sides) */
    .meal-lunch-wrap{
      flex: 1 1 auto;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .meal-lunch-entrees{
      color: rgba(255,255,255,0.92);
      font-weight: 800;
      font-size: var(--mealsLunchEntreeFont);
      line-height: var(--mealsLunchLineHeight);

      overflow: hidden;
      white-space: normal;

      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 2;
    }

    .meal-lunch-sides{
      color: rgba(255,255,255,0.66);
      font-weight: 700;
      font-size: var(--mealsLunchSidesFont);
      line-height: var(--mealsLunchLineHeight);

      overflow: hidden;
      white-space: normal;

      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 2;
    }

    /* FullCalendar base */
    .fc { height: 100%; }

    .fc .fc-header-toolbar { margin: 10px 12px 6px; }
    .fc .fc-toolbar-title {
      font-size: 1.35em;
      font-weight: 600;
      letter-spacing: 0.03em;
      opacity: 0.95;
    }

    /* =========================================================
       FONT TUNING (calendar)
       ========================================================= */
    .fc .fc-col-header-cell-cushion {
      color: var(--muted);
      font-weight: 650;
      padding: 10px 0;
      font-size: 0.95em; /* day headers */
    }
    .fc .fc-daygrid-day-number {
      color: var(--muted);
      font-size: 0.75em; /* date numbers */
      padding: 6px 8px;
    }
    .fc .evt-title {
      font-size: 1.05em; /* event titles */
      font-weight: 650;
      line-height: 1.1;
    }
    .fc .evt-time {
      font-size: 0.85em; /* event time */
      opacity: 0.95;
      font-weight: 700;
    }

    /* Stronger grid */
    .fc-theme-standard td,
    .fc-theme-standard th,
    .fc-theme-standard .fc-scrollgrid {
      border-color: var(--grid);
    }
    .fc .fc-col-header-cell {
      border-color: var(--gridStrong) !important;
    }
    .fc .fc-daygrid-day-frame {
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.08),
        inset 0 12px 20px rgba(0,0,0,0.18);
    }

    /* Today border */
    .fc .fc-day-today { position: relative; background: transparent !important; }
    .fc .fc-day-today::after {
      content: "";
      position: absolute;
      inset: 6px;
      border: 2px solid var(--todayBorder);
      border-radius: 12px;
      pointer-events: none;
      opacity: 0.78;
    }

    /* Weekend shading + accent line */
    .fc .fc-col-header-cell.fc-day-sun,
    .fc .fc-col-header-cell.fc-day-sat {
      background: linear-gradient(180deg, var(--weekendTint), var(--weekendTint2));
    }
    .fc .fc-daygrid-day.fc-day-sun,
    .fc .fc-daygrid-day.fc-day-sat {
      background: linear-gradient(180deg, var(--weekendTint), transparent);
    }
    .fc .fc-col-header-cell.fc-day-sat,
    .fc .fc-daygrid-day.fc-day-sat,
    .fc .fc-col-header-cell.fc-day-sun,
    .fc .fc-daygrid-day.fc-day-sun {
      position: relative;
    }
    .fc .fc-col-header-cell.fc-day-sat::after,
    .fc .fc-daygrid-day.fc-day-sat::after,
    .fc .fc-col-header-cell.fc-day-sun::after,
    .fc .fc-daygrid-day.fc-day-sun::after {
      content: "";
      position: absolute;
      left: 0; top: 0; bottom: 0;
      width: 2px;
      background: var(--weekendLine);
      pointer-events: none;
    }

    /* Holiday day styling */
    .fc .is-holiday {
      position: relative;
      background: linear-gradient(180deg, var(--holidayGlow), transparent) !important;
    }
    .fc .is-holiday .fc-daygrid-day-frame {
      box-shadow:
        inset 0 0 0 2px var(--holidayBorder),
        inset 0 18px 26px rgba(0,0,0,0.22);
    }
    .fc .is-holiday::before {
      content: attr(data-holiday-label);
      position: absolute;
      top: 8px;
      right: 10px;
      padding: 3px 8px;
      border-radius: 999px;
      background: var(--holidayLabelBg);
      border: 1px solid rgba(255,255,255,0.18);
      color: rgba(255,255,255,0.92);
      font-size: 0.72em;
      font-weight: 800;
      letter-spacing: 0.02em;
      z-index: 3;
      pointer-events: none;
    }

    /* Events base */
    .fc .fc-daygrid-event {
      border: 0;
      border-radius: 8px;
      padding: 2px 6px;
      margin: 2px 4px 0;
      color: #fff;
      box-shadow: 0 1px 0 rgba(255,255,255,0.08) inset;
    }

    /* All-day banners */
    .fc .fc-daygrid-block-event {
      position: relative;
      border-radius: 6px;
      padding: 6px 10px;
      margin: 4px 4px 0;
      box-shadow:
        0 1px 0 rgba(255,255,255,0.14) inset,
        0 6px 14px rgba(0,0,0,0.18);
      overflow: hidden;
    }
    .fc .fc-daygrid-block-event::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.04));
      opacity: 0.25;
      pointer-events: none;
    }
    .fc .fc-daygrid-block-event::after {
      content: "";
      position: absolute;
      left: 0; top: 0; bottom: 0;
      width: 6px;
      background: rgba(255,255,255,0.35);
      opacity: 0.35;
      pointer-events: none;
    }

    /* Category colors */
    .fc .event-school { background: var(--school); }
    .fc .event-sports { background: var(--sports); }
    .fc .event-other  { background: var(--other);  }
    .fc .event-randy  { background: var(--randy);  }
    .fc .event-leslie { background: var(--leslie); }

    /* Sparkle outline for holiday events */
    .fc .holiday-sparkle {
      box-shadow:
        0 0 0 1.5px var(--sparkleOuter),
        0 0 0 4px rgba(250,204,21,0.10),
        0 0 0 1px var(--sparkleInner) inset,
        0 1px 0 rgba(255,255,255,0.10) inset !important;
    }

    /* eventContent layout */
    .fc .evt {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      min-width: 0;
      white-space: nowrap;
    }
    .fc .evt-icon {
      flex: 0 0 auto;
      font-size: 1.05em;
      line-height: 1;
      opacity: 0.95;
    }
    .fc .evt-title {
      min-width: 0;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Force 4 rows to fill height */
    .fc-daygrid-body,
    .fc-daygrid-body table { height: 100%; }
    .fc-daygrid-day { height: calc(100% / 4); }

    /* 4K readability */
    body { font-size: 18px; }
    @media (min-width: 3000px) {
      body { font-size: 24px; }
      .fc .fc-toolbar-title { font-size: 1.55em; }
      .fc .fc-col-header-cell-cushion { font-size: 1.0em; }
      .fc .evt-title { font-size: 1.12em; }
    }

    /* Version + status badge */
    #status-badge {
      position: fixed;
      right: 10px;
      bottom: 8px;
      display: inline-flex;
      flex-direction: column;
      gap: 2px;
      padding: 6px 10px;
      border-radius: 10px;
      background: rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.12);
      color: rgba(255,255,255,0.50);
      font-size: 0.70em;
      letter-spacing: 0.04em;
      z-index: 9999;
      user-select: none;
      pointer-events: none;
      backdrop-filter: blur(2px);
      min-width: 260px;
    }
    #status-badge .ver { font-weight: 900; color: rgba(255,255,255,0.62); }
    #status-badge .ref { color: rgba(255,255,255,0.48); }
    #status-badge .menu { color: rgba(255,255,255,0.48); }
    #status-badge .ok { color: var(--ok); font-weight: 800; }
    #status-badge .err { color: var(--err); font-weight: 800; }
    #status-badge .warn { color: var(--warn); font-weight: 800; }
  </style>
</head>

<body>
  <div id="calendar-wrapper">
    <div id="calendar-card">
      <div id="calendar"></div>
      <div id="meals-footer">
        <div id="meals-grid"></div>
      </div>
    </div>
  </div>

  <div id="status-badge">
    <div class="ver">v1.9.3</div>
    <div class="ref" id="last-refreshed">Last refreshed: ‚Äî</div>
    <div class="menu" id="menu-status">Meals: <span class="warn">loading‚Ä¶</span></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {

      // Your sources
      const ICS_URL  = "https://snowy-silence-6676.randywilliams-us.workers.dev/";
      const MENU_URL = "https://cool-lake-2804.randywilliams-us.workers.dev/";

      const AUTO_REFRESH_MINUTES = 10;

      const BREAKFAST_MAX_ITEMS = 2;
      const LUNCH_MAX_ENTREES = 3;

      function startOfCurrentWeekSunday(d = new Date()) {
        const date = new Date(d.getFullYear(), d.getMonth(), d.getDate());
        date.setDate(date.getDate() - date.getDay());
        date.setHours(0,0,0,0);
        return date;
      }

      function addDays(dateObj, days) {
        const d = new Date(dateObj);
        d.setDate(d.getDate() + days);
        return d;
      }

      function toYYYYMMDD(dateObj) {
        const y = dateObj.getFullYear();
        const m = String(dateObj.getMonth() + 1).padStart(2, "0");
        const d = String(dateObj.getDate()).padStart(2, "0");
        return `${y}-${m}-${d}`;
      }

      function formatLocalTime(dt) {
        const mm = dt.getMonth() + 1;
        const dd = dt.getDate();
        let hh = dt.getHours();
        const ampm = hh >= 12 ? "PM" : "AM";
        hh = hh % 12; if (hh === 0) hh = 12;
        const min = String(dt.getMinutes()).padStart(2, "0");
        return `${mm}/${dd} ${hh}:${min} ${ampm}`;
      }

      function holidayLabelForDate(dateObj) {
        const m = dateObj.getMonth() + 1;
        const d = dateObj.getDate();
        if (m === 12 && d === 24) return "üéÑ Christmas Eve";
        if (m === 12 && d === 25) return "üéÅ Christmas Day";
        if (m === 12 && d === 31) return "ü•Ç New Year‚Äôs Eve";
        return "";
      }

      function isBigHolidayDate(dateObj) {
        const m = dateObj.getMonth() + 1;
        const d = dateObj.getDate();
        return (m === 12 && (d === 24 || d === 25 || d === 31));
      }

      // Rules for your personal calendar events
      const rules = {
        randy:  /randy/i,
        leslie: /leslie/i,
        school: /school|dismissal|class|winter break|no school/i,
        basketball: /basketball|bball|little dribblers/i,
        soccer:     /soccer|rainbow unicorns/i
      };

      // Icons
      const ICON_BBALL  = "üèÄ";
      const ICON_SOCCER = "üåà‚öΩ";
      const ICON_SCHOOL = "üêé";

      function classifyEvent(title) {
        if (rules.randy.test(title))      return { category: "randy",  icon: "" };
        if (rules.leslie.test(title))     return { category: "leslie", icon: "" };
        if (rules.basketball.test(title)) return { category: "sports", icon: ICON_BBALL };
        if (rules.soccer.test(title))     return { category: "sports", icon: ICON_SOCCER };
        if (rules.school.test(title))     return { category: "school", icon: ICON_SCHOOL };
        return { category: "other", icon: "" };
      }

      // Status badge
      const lastRefEl = document.getElementById("last-refreshed");
      const menuStatusEl = document.getElementById("menu-status");

      function setLastRefreshed(reason) {
        const now = new Date();
        const suffix = reason ? ` (${reason})` : "";
        if (lastRefEl) lastRefEl.textContent = `Last refreshed: ${formatLocalTime(now)}${suffix}`;
      }

      function setMealsStatus(ok, msg) {
        if (!menuStatusEl) return;
        if (ok === true) {
          menuStatusEl.innerHTML = `Meals: <span class="ok">OK</span>${msg ? " - " + escapeHtml(msg) : ""}`;
        } else if (ok === false) {
          menuStatusEl.innerHTML = `Meals: <span class="err">Error</span>${msg ? " - " + escapeHtml(msg) : ""}`;
        } else {
          menuStatusEl.innerHTML = `Meals: <span class="warn">loading‚Ä¶</span>`;
        }
      }

      setLastRefreshed("loaded");
      setMealsStatus(null);

      // Meals footer
      const mealsGrid = document.getElementById("meals-grid");

      function parseMenuTitleParts(title) {
        // "üç≥ Breakfast: A / B ‚Äî Sides: C, D (+X more)"
        const cleaned = (title || "").trim();
        const parts = cleaned.split("‚Äî Sides:");
        const left = (parts[0] || "").trim();
        const sides = (parts[1] || "").trim();
        const colonIdx = left.indexOf(":");
        const afterColon = colonIdx >= 0 ? left.slice(colonIdx + 1).trim() : left;
        const items = afterColon.split(" / ").map(s => s.trim()).filter(Boolean);
        return { items, sides };
      }

      function renderMealsFooter(weekStart, mealsByDate) {
        if (!mealsGrid) return;
        mealsGrid.innerHTML = "";

        for (let i = 0; i < 7; i++) {
          const key = toYYYYMMDD(addDays(weekStart, i));
          const info = mealsByDate[key] || {};
          const bItems = info.breakfastItems || [];
          const lEntrees = info.lunchEntrees || [];
          const lSides = info.lunchSides || "";

          const hasAny = (bItems.length > 0) || (lEntrees.length > 0) || (lSides && lSides.length > 0);

          const col = document.createElement("div");
          col.className = "meal-col" + (hasAny ? "" : " empty");

          if (hasAny) {
            if (bItems.length) {
              const row = document.createElement("div");
              row.className = "meal-row";
              row.innerHTML = `
                <span class="meal-pill">üç≥</span>
                <span class="meal-text-one">${escapeHtml(bItems.join(" / "))}</span>
              `;
              col.appendChild(row);
            }

            if (lEntrees.length || lSides) {
              const row = document.createElement("div");
              row.className = "meal-row";
              row.innerHTML = `
                <span class="meal-pill">ü•™</span>
                <span class="meal-lunch-wrap">
                  <span class="meal-lunch-entrees">${escapeHtml(lEntrees.join(" / "))}</span>
                  <span class="meal-lunch-sides">${lSides ? "Sides: " + escapeHtml(lSides) : ""}</span>
                </span>
              `;
              col.appendChild(row);
            }
          }

          mealsGrid.appendChild(col);
        }
      }

      async function fetchMealsForCurrentWeek() {
        const weekStart = startOfCurrentWeekSunday(new Date());
        const weekEnd = addDays(weekStart, 7);

        const start = toYYYYMMDD(weekStart);
        const end = toYYYYMMDD(weekEnd);
        const url = `${MENU_URL}?start=${encodeURIComponent(start)}&end=${encodeURIComponent(end)}`;

        setMealsStatus(null);

        const resp = await fetch(url, { cache: "no-store" });
        if (!resp.ok) throw new Error(`HTTP ${resp.status}`);

        const data = await resp.json();
        if (!Array.isArray(data)) throw new Error("Meals feed did not return an array");

        const byDate = {};
        for (const ev of data) {
          const dateKey = (ev && ev.start) ? String(ev.start).slice(0,10) : null;
          const meal = ev && ev.extendedProps && ev.extendedProps.meal;
          const title = ev && ev.title ? String(ev.title) : "";

          if (!dateKey || (meal !== "breakfast" && meal !== "lunch")) continue;

          const { items, sides } = parseMenuTitleParts(title);
          if (!byDate[dateKey]) byDate[dateKey] = { breakfastItems: [], lunchEntrees: [], lunchSides: "" };

          if (meal === "breakfast") {
            byDate[dateKey].breakfastItems = items.slice(0, BREAKFAST_MAX_ITEMS);
          } else {
            byDate[dateKey].lunchEntrees = items.slice(0, LUNCH_MAX_ENTREES);
            byDate[dateKey].lunchSides = sides || "";
          }
        }

        renderMealsFooter(weekStart, byDate);
        setMealsStatus(true, `${data.length} menu events`);
      }

      // FullCalendar
      const calendar = new FullCalendar.Calendar(
        document.getElementById("calendar"),
        {
          initialView: "rolling4Weeks",
          views: { rolling4Weeks: { type: "dayGrid", duration: { weeks: 4 } } },

          firstDay: 0,
          height: "100%",
          expandRows: true,
          showNonCurrentDates: false,
          fixedWeekCount: false,

          // IMPORTANT: allow at least 4 visible event rows before collapsing
          dayMaxEvents: true,
          dayMaxEventRows: 4,
          eventMinHeight: 18,

          visibleRange: function(currentDate) {
            const start = startOfCurrentWeekSunday(currentDate);
            const end = new Date(start);
            end.setDate(end.getDate() + 28);
            return { start, end };
          },

          headerToolbar: { left: "", center: "title", right: "" },

          eventSources: [
            { url: ICS_URL, format: "ics" }
          ],

          dayCellDidMount: function(info) {
            const cell = new Date(info.date); cell.setHours(0,0,0,0);
            const label = holidayLabelForDate(cell);
            if (label) {
              info.el.classList.add("is-holiday");
              info.el.setAttribute("data-holiday-label", label);
            }
          },

          eventClassNames: function(arg) {
            const classes = [];
            const title = (arg.event.title || "").trim();
            const { category } = classifyEvent(title);
            classes.push("event-" + category);

            const start = arg.event.start;
            if (start && isBigHolidayDate(start)) classes.push("holiday-sparkle");
            return classes;
          },

          eventContent: function(arg) {
            const title = (arg.event.title || "").trim();
            const isAllDay = arg.event.allDay;
            const timeText = arg.timeText || "";

            const { icon } = classifyEvent(title);
            const parts = [];
            if (icon) parts.push(`<span class="evt-icon">${icon}</span>`);
            if (!isAllDay && timeText) parts.push(`<span class="evt-time">${escapeHtml(timeText)}</span>`);
            parts.push(`<span class="evt-title">${escapeHtml(title)}</span>`);
            return { html: `<span class="evt">${parts.join("")}</span>` };
          }
        }
      );

      calendar.render();

      fetchMealsForCurrentWeek().catch(err => {
        setMealsStatus(false, err && err.message ? err.message : "Unknown");
      });

      setInterval(() => {
        setLastRefreshed("refreshing‚Ä¶");
        calendar.refetchEvents();

        fetchMealsForCurrentWeek()
          .catch(err => setMealsStatus(false, err && err.message ? err.message : "Unknown"))
          .finally(() => setLastRefreshed(`auto ${AUTO_REFRESH_MINUTES}m`));

      }, AUTO_REFRESH_MINUTES * 60 * 1000);

      function escapeHtml(str) {
        return String(str)
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;")
          .replaceAll("'", "&#039;");
      }
    });
  </script>
</body>
