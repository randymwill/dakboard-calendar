<!--
DAKBOARD CALENDAR (FullCalendar + Google ICS + Nutrislice Menus)
Version: v1.8.1
Last Updated: 2025-12-14
Notes: Fix menu feed parsing (handles missing JSON array brackets); adds menu status in badge.
-->

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DAKboard Calendar</title>

  <!-- FullCalendar -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.js"></script>
  <!-- ical.js -->
  <script src="https://unpkg.com/ical.js/dist/ical.es5.min.cjs"></script>
  <!-- FullCalendar iCalendar plugin -->
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/icalendar@6.1.19/index.global.min.js"></script>

  <style>
    :root{
      --bg: #07101d;
      --panel: #0b1a2f;
      --panel2: #091527;

      /* Grid definition */
      --grid: rgba(255,255,255,0.20);
      --gridStrong: rgba(255,255,255,0.30);

      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.62);
      --todayBorder: rgba(56,189,248,0.85);

      /* Weekend */
      --weekendTint: rgba(255,255,255,0.085);
      --weekendTint2: rgba(255,255,255,0.03);
      --weekendLine: rgba(255,255,255,0.28);

      /* Category colors */
      --school: #ef4444;  /* red */
      --sports: #ec4899;  /* pink */
      --other:  #22d3ee;  /* cyan */
      --randy:  #3b82f6;  /* blue */
      --leslie: #22c55e;  /* green */

      /* Holidays */
      --holidayGlow: rgba(250, 204, 21, 0.22);
      --holidayBorder: rgba(250, 204, 21, 0.62);
      --holidayLabelBg: rgba(0,0,0,0.48);

      /* Sparkle outline */
      --sparkleOuter: rgba(250, 204, 21, 0.50);
      --sparkleInner: rgba(255,255,255,0.22);

      /* Menu styling */
      --menuBg: rgba(255,255,255,0.10);
      --menuBorder: rgba(255,255,255,0.18);
      --menuText: rgba(255,255,255,0.90);
      --menuSubtext: rgba(255,255,255,0.70);

      /* Status colors */
      --ok: rgba(34,197,94,0.85);
      --warn: rgba(250,204,21,0.85);
      --err: rgba(239,68,68,0.85);
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    #calendar-wrapper {
      width: 100vw;
      height: 75vh;
      padding: 10px 14px;
      box-sizing: border-box;
      background: linear-gradient(180deg, var(--bg), #050b14);
    }

    #calendar {
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, var(--panel), var(--panel2));
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 14px 34px rgba(0,0,0,0.45);
    }

    .fc { height: 100%; }

    .fc .fc-header-toolbar { margin: 10px 12px 6px; }
    .fc .fc-toolbar-title {
      font-size: 1.35em;
      font-weight: 600;
      letter-spacing: 0.03em;
      opacity: 0.95;
    }

    /* =========================================================
       FONT TUNING (edit these)
       ========================================================= */

    /* (1) Day headers */
    .fc .fc-col-header-cell-cushion {
      color: var(--muted);
      font-weight: 650;
      padding: 10px 0;
      font-size: 0.95em; /* <-- day headers */
    }

    /* (2) Date numbers */
    .fc .fc-daygrid-day-number {
      color: var(--muted);
      font-size: 0.75em; /* <-- date numbers */
      padding: 6px 8px;
    }

    /* (3) Event text */
    .fc .evt-title {
      font-size: 1.05em; /* <-- event titles */
      font-weight: 650;
      line-height: 1.1;
    }
    .fc .evt-time {
      font-size: 0.85em; /* <-- event time */
      opacity: 0.95;
      font-weight: 700;
    }

    /* Stronger grid */
    .fc-theme-standard td,
    .fc-theme-standard th,
    .fc-theme-standard .fc-scrollgrid {
      border-color: var(--grid);
    }
    .fc .fc-col-header-cell {
      border-color: var(--gridStrong) !important;
    }
    .fc .fc-daygrid-day-frame {
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.08),
        inset 0 12px 20px rgba(0,0,0,0.18);
    }

    /* Today border */
    .fc .fc-day-today { position: relative; background: transparent !important; }
    .fc .fc-day-today::after {
      content: "";
      position: absolute;
      inset: 6px;
      border: 2px solid var(--todayBorder);
      border-radius: 12px;
      pointer-events: none;
      opacity: 0.78;
    }

    /* Weekend shading */
    .fc .fc-col-header-cell.fc-day-sun,
    .fc .fc-col-header-cell.fc-day-sat {
      background: linear-gradient(180deg, var(--weekendTint), var(--weekendTint2));
    }
    .fc .fc-daygrid-day.fc-day-sun,
    .fc .fc-daygrid-day.fc-day-sat {
      background: linear-gradient(180deg, var(--weekendTint), transparent);
    }

    /* Weekend vertical accent line */
    .fc .fc-col-header-cell.fc-day-sat,
    .fc .fc-daygrid-day.fc-day-sat,
    .fc .fc-col-header-cell.fc-day-sun,
    .fc .fc-daygrid-day.fc-day-sun {
      position: relative;
    }
    .fc .fc-col-header-cell.fc-day-sat::after,
    .fc .fc-daygrid-day.fc-day-sat::after,
    .fc .fc-col-header-cell.fc-day-sun::after,
    .fc .fc-daygrid-day.fc-day-sun::after {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 2px;
      background: var(--weekendLine);
      pointer-events: none;
    }

    /* Holiday day styling */
    .fc .is-holiday {
      position: relative;
      background: linear-gradient(180deg, var(--holidayGlow), transparent) !important;
    }
    .fc .is-holiday .fc-daygrid-day-frame {
      box-shadow:
        inset 0 0 0 2px var(--holidayBorder),
        inset 0 18px 26px rgba(0,0,0,0.22);
    }
    .fc .is-holiday::before {
      content: attr(data-holiday-label);
      position: absolute;
      top: 8px;
      right: 10px;
      padding: 3px 8px;
      border-radius: 999px;
      background: var(--holidayLabelBg);
      border: 1px solid rgba(255,255,255,0.18);
      color: rgba(255,255,255,0.92);
      font-size: 0.72em;
      font-weight: 800;
      letter-spacing: 0.02em;
      z-index: 3;
      pointer-events: none;
    }

    /* Events base */
    .fc .fc-daygrid-event {
      border: 0;
      border-radius: 8px;
      padding: 2px 6px;
      margin: 2px 4px 0;
      color: #fff;
      box-shadow: 0 1px 0 rgba(255,255,255,0.08) inset;
    }

    /* All-day banners */
    .fc .fc-daygrid-block-event {
      position: relative;
      border-radius: 6px;
      padding: 6px 10px;
      margin: 4px 4px 0;
      box-shadow:
        0 1px 0 rgba(255,255,255,0.14) inset,
        0 6px 14px rgba(0,0,0,0.18);
      overflow: hidden;
    }
    .fc .fc-daygrid-block-event::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.04));
      opacity: 0.25;
      pointer-events: none;
    }
    .fc .fc-daygrid-block-event::after {
      content: "";
      position: absolute;
      left: 0; top: 0; bottom: 0;
      width: 6px;
      background: rgba(255,255,255,0.35);
      opacity: 0.35;
      pointer-events: none;
    }

    /* Category colors */
    .fc .event-school { background: var(--school); }
    .fc .event-sports { background: var(--sports); }
    .fc .event-other  { background: var(--other);  }
    .fc .event-randy  { background: var(--randy);  }
    .fc .event-leslie { background: var(--leslie); }

    /* Sparkle outline for holiday events */
    .fc .holiday-sparkle {
      box-shadow:
        0 0 0 1.5px var(--sparkleOuter),
        0 0 0 4px rgba(250,204,21,0.10),
        0 0 0 1px var(--sparkleInner) inset,
        0 1px 0 rgba(255,255,255,0.10) inset !important;
    }

    /* eventContent layout */
    .fc .evt {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      min-width: 0;
      white-space: nowrap;
    }
    .fc .evt-icon {
      flex: 0 0 auto;
      font-size: 1.05em;
      line-height: 1;
      opacity: 0.95;
    }
    .fc .evt-title {
      min-width: 0;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Menu events */
    .fc .menu-event {
      background: var(--menuBg) !important;
      border: 1px solid var(--menuBorder) !important;
      color: var(--menuText) !important;
      box-shadow: none !important;
      opacity: 0.95;
    }

    /* Allow menu content to wrap to 2 lines */
    .fc .menu-wrap {
      display: flex;
      flex-direction: column;
      gap: 2px;
      min-width: 0;
      white-space: normal;
      line-height: 1.08;
    }
    .fc .menu-line1 {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 0.96em;
      font-weight: 750;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .fc .menu-line2 {
      font-size: 0.82em;
      color: var(--menuSubtext);
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }
    .fc .menu-pill {
      padding: 2px 7px;
      border-radius: 999px;
      background: rgba(0,0,0,0.28);
      border: 1px solid rgba(255,255,255,0.14);
      font-weight: 800;
      font-size: 0.82em;
      flex: 0 0 auto;
    }

    /* Force 4 rows to fill height */
    .fc-daygrid-body,
    .fc-daygrid-body table { height: 100%; }
    .fc-daygrid-day { height: calc(100% / 4); }

    /* 4K readability */
    body { font-size: 18px; }
    @media (min-width: 3000px) {
      body { font-size: 24px; }
      .fc .fc-toolbar-title { font-size: 1.55em; }
      .fc .fc-col-header-cell-cushion { font-size: 1.0em; }
      .fc .evt-title { font-size: 1.12em; }
    }

    /* =========================================================
       VERSION + STATUS BADGE (bottom-right)
       ========================================================= */
    #status-badge {
      position: fixed;
      right: 10px;
      bottom: 8px;
      display: inline-flex;
      flex-direction: column;
      gap: 2px;
      padding: 6px 10px;
      border-radius: 10px;
      background: rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.12);
      color: rgba(255,255,255,0.50);
      font-size: 0.70em;
      letter-spacing: 0.04em;
      z-index: 9999;
      user-select: none;
      pointer-events: none;
      backdrop-filter: blur(2px);
      min-width: 190px;
    }
    #status-badge .ver { font-weight: 900; color: rgba(255,255,255,0.62); }
    #status-badge .ref { color: rgba(255,255,255,0.48); }
    #status-badge .menu { color: rgba(255,255,255,0.48); }
    #status-badge .ok { color: var(--ok); font-weight: 800; }
    #status-badge .err { color: var(--err); font-weight: 800; }
    #status-badge .warn { color: var(--warn); font-weight: 800; }
  </style>
</head>

<body>
  <div id="calendar-wrapper">
    <div id="calendar"></div>
  </div>

  <div id="status-badge">
    <div class="ver">v1.8.1</div>
    <div class="ref" id="last-refreshed">Last refreshed: â€”</div>
    <div class="menu" id="menu-status">Menu: <span class="warn">loadingâ€¦</span></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {

      // Your sources
      const ICS_URL  = "https://snowy-silence-6676.randywilliams-us.workers.dev/";
      const MENU_URL = "https://cool-lake-2804.randywilliams-us.workers.dev/";

      // Refresh settings
      const AUTO_REFRESH_MINUTES = 10;

      function startOfCurrentWeekSunday(d = new Date()) {
        const date = new Date(d.getFullYear(), d.getMonth(), d.getDate());
        date.setDate(date.getDate() - date.getDay());
        date.setHours(0,0,0,0);
        return date;
      }

      function holidayLabelForDate(dateObj) {
        const m = dateObj.getMonth() + 1;
        const d = dateObj.getDate();
        if (m === 12 && d === 24) return "ðŸŽ„ Christmas Eve";
        if (m === 12 && d === 25) return "ðŸŽ Christmas Day";
        if (m === 12 && d === 31) return "ðŸ¥‚ New Yearâ€™s Eve";
        return "";
      }

      function isBigHolidayDate(dateObj) {
        const m = dateObj.getMonth() + 1;
        const d = dateObj.getDate();
        return (m === 12 && (d === 24 || d === 25 || d === 31));
      }

      // Rules for your personal calendar events
      const rules = {
        randy:  /randy/i,
        leslie: /leslie/i,
        school: /school|dismissal|class|winter break|no school/i,
        basketball: /basketball|bball|little dribblers/i,
        soccer:     /soccer|rainbow unicorns/i
      };

      // Icons
      const ICON_BBALL  = "ðŸ€";
      const ICON_SOCCER = "ðŸŒˆâš½";
      const ICON_SCHOOL = "ðŸŽ";

      function classifyEvent(title) {
        // precedence:
        // Randy > Leslie > Basketball > Soccer > School > Other
        if (rules.randy.test(title))      return { category: "randy",  icon: "" };
        if (rules.leslie.test(title))     return { category: "leslie", icon: "" };
        if (rules.basketball.test(title)) return { category: "sports", icon: ICON_BBALL };
        if (rules.soccer.test(title))     return { category: "sports", icon: ICON_SOCCER };
        if (rules.school.test(title))     return { category: "school", icon: ICON_SCHOOL };
        return { category: "other", icon: "" };
      }

      function isMenuEvent(eventObj) {
        const meal = eventObj.extendedProps && eventObj.extendedProps.meal;
        return (meal === "breakfast" || meal === "lunch");
      }

      // Parse your menu title format:
      // "ðŸ³ Breakfast: A / B â€” Sides: C, D (+X more)"
      function parseMenuTitle(title) {
        const cleaned = (title || "").trim();
        const parts = cleaned.split("â€” Sides:");
        const left = (parts[0] || "").trim();
        const sides = (parts[1] || "").trim();

        const colonIdx = left.indexOf(":");
        const entrees = colonIdx >= 0 ? left.slice(colonIdx + 1).trim() : left;
        return { entrees, sides };
      }

      function mealLabel(meal) {
        return meal === "breakfast" ? "Breakfast" : "Lunch";
      }
      function mealEmoji(meal) {
        return meal === "breakfast" ? "ðŸ³" : "ðŸ¥ª";
      }

      // =========================
      // Version / refresh badge
      // =========================
      const lastRefEl = document.getElementById("last-refreshed");
      const menuStatusEl = document.getElementById("menu-status");

      function formatLocalTime(dt) {
        const mm = dt.getMonth() + 1;
        const dd = dt.getDate();
        let hh = dt.getHours();
        const ampm = hh >= 12 ? "PM" : "AM";
        hh = hh % 12; if (hh === 0) hh = 12;
        const min = String(dt.getMinutes()).padStart(2, "0");
        return `${mm}/${dd} ${hh}:${min} ${ampm}`;
      }

      function setLastRefreshed(reason) {
        const now = new Date();
        const suffix = reason ? ` (${reason})` : "";
        if (lastRefEl) lastRefEl.textContent = `Last refreshed: ${formatLocalTime(now)}${suffix}`;
      }

      function setMenuStatus(ok, msg) {
        if (!menuStatusEl) return;
        if (ok === true) {
          menuStatusEl.innerHTML = `Menu: <span class="ok">OK</span> ${msg ? "- " + escapeHtml(msg) : ""}`;
        } else if (ok === false) {
          menuStatusEl.innerHTML = `Menu: <span class="err">Error</span> ${msg ? "- " + escapeHtml(msg) : ""}`;
        } else {
          menuStatusEl.innerHTML = `Menu: <span class="warn">loadingâ€¦</span>`;
        }
      }

      setLastRefreshed("loaded");
      setMenuStatus(null);

      // =========================
      // Robust menu fetcher:
      // - supports valid JSON array
      // - ALSO supports "obj,obj,obj" (missing brackets) by wrapping it
      // =========================
      async function fetchMenuEvents(fetchInfo) {
        const start = fetchInfo.startStr; // YYYY-MM-DD
        const end = fetchInfo.endStr;     // YYYY-MM-DD
        const url = `${MENU_URL}?start=${encodeURIComponent(start)}&end=${encodeURIComponent(end)}`;

        const resp = await fetch(url, { cache: "no-store" });
        if (!resp.ok) throw new Error(`HTTP ${resp.status}`);

        const text = (await resp.text()).trim();

        // If your Worker returns: {"...":...},{"...":...}  (no brackets)
        // FullCalendar can't parse that. We fix it here.
        let jsonText = text;
        if (jsonText.startsWith("{") && jsonText.includes("},{") && !jsonText.startsWith("[")) {
          jsonText = `[${jsonText}]`;
        }

        const data = JSON.parse(jsonText);

        // Ensure array
        if (!Array.isArray(data)) {
          throw new Error("Menu feed did not return an array");
        }

        setMenuStatus(true, `${data.length} events`);
        return data;
      }

      const calendar = new FullCalendar.Calendar(
        document.getElementById("calendar"),
        {
          initialView: "rolling4Weeks",
          views: { rolling4Weeks: { type: "dayGrid", duration: { weeks: 4 } } },

          firstDay: 0,
          height: "100%",
          expandRows: true,
          showNonCurrentDates: false,
          fixedWeekCount: false,

          dayMaxEvents: 12,

          visibleRange: function(currentDate) {
            const start = startOfCurrentWeekSunday(currentDate);
            const end = new Date(start);
            end.setDate(end.getDate() + 28);
            return { start, end };
          },

          headerToolbar: { left: "", center: "title", right: "" },

          eventSources: [
            // ICS feed
            { url: ICS_URL, format: "ics" },

            // MENU feed (custom fetcher so it works even if Worker returns invalid JSON array)
            {
              events: async function(fetchInfo, successCallback, failureCallback) {
                try {
                  const events = await fetchMenuEvents(fetchInfo);
                  successCallback(events);
                } catch (e) {
                  setMenuStatus(false, e && e.message ? e.message : "Unknown");
                  failureCallback(e);
                }
              }
            }
          ],

          loading: function(isLoading) {
            if (!isLoading) setLastRefreshed(`auto ${AUTO_REFRESH_MINUTES}m`);
          },

          dayCellDidMount: function(info) {
            const cell = new Date(info.date); cell.setHours(0,0,0,0);
            const label = holidayLabelForDate(cell);
            if (label) {
              info.el.classList.add("is-holiday");
              info.el.setAttribute("data-holiday-label", label);
            }
          },

          eventClassNames: function(arg) {
            const classes = [];

            if (isMenuEvent(arg.event)) {
              classes.push("menu-event");
            } else {
              const title = (arg.event.title || "").trim();
              const { category } = classifyEvent(title);
              classes.push("event-" + category);
            }

            const start = arg.event.start;
            if (start && isBigHolidayDate(start)) classes.push("holiday-sparkle");

            return classes;
          },

          eventContent: function(arg) {
            const title = (arg.event.title || "").trim();
            const isAllDay = arg.event.allDay;
            const timeText = arg.timeText || "";

            // Menu events: 2-line formatted
            if (isMenuEvent(arg.event)) {
              const meal = arg.event.extendedProps.meal; // "breakfast" or "lunch"
              const { entrees, sides } = parseMenuTitle(title);

              const line1 = `
                <span class="menu-line1">
                  <span class="menu-pill">${mealEmoji(meal)} ${mealLabel(meal)}</span>
                  <span>${escapeHtml(entrees)}</span>
                </span>
              `;

              const line2 = sides
                ? `<span class="menu-line2">Sides: ${escapeHtml(sides)}</span>`
                : "";

              return { html: `<span class="menu-wrap">${line1}${line2}</span>` };
            }

            // Regular events: icon + optional time + title
            const { icon } = classifyEvent(title);
            const parts = [];
            if (icon) parts.push(`<span class="evt-icon">${icon}</span>`);
            if (!isAllDay && timeText) parts.push(`<span class="evt-time">${escapeHtml(timeText)}</span>`);
            parts.push(`<span class="evt-title">${escapeHtml(title)}</span>`);
            return { html: `<span class="evt">${parts.join("")}</span>` };
          }
        }
      );

      calendar.render();

      // Hard refresh every N minutes
      setInterval(() => {
        setMenuStatus(null);
        calendar.refetchEvents();
        setLastRefreshed("refreshingâ€¦");
      }, AUTO_REFRESH_MINUTES * 60 * 1000);

      function escapeHtml(str) {
        return String(str)
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;")
          .replaceAll("'", "&#039;");
      }
    });
  </script>
</body>
</html>
